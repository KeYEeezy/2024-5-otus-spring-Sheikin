<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>

<body class="bg-body-tertiary">
<div class="container-sm mt-3 bg-white text-dark rounded mb-3">
    <div class="row p-3">
        <span><strong>Error:</strong> <span th:text="${errorDto.statusCode}">404</span></span>
        <p th:text="${errorDto.message}">Error message</p>
    </div>
</div>
</body>
</html>
