<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии к книге</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .book-info {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="book-info mb-3" id="bookInfo">
    </div>

    <input type="hidden" id="bookId" th:value="${bookId}"/>

    <h2>Комментарии</h2>
    <div class="list-group" id="commentsList"></div>

    <a href="/" class="btn btn-secondary mt-4">Back to books</a>
</div>

<script src="/js/library.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const bookId = document.getElementById('bookId').value;
        loadBookInfo(bookId);
        loadComments(bookId);
    });
</script>
</body>
</html>
