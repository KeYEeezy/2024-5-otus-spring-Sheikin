<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add new book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add new book</h1>
    <form id="book" method="post" action="/create">

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter a book title" required/>
        </div>

        <div class="mb-3">
            <label for="author">Author:</label>
            <select id="author" name="authorId" class="form-select" required>
                <option value="">Select an author</option>
            </select><br/>
        </div>

        <div class="mb-3">
            <label>Genres:</label><br/>
            <div id="genresList"></div>
        </div>

        <button type="submit" class="btn btn-primary">Add book</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="/js/library.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadAuthors('author', false);
        loadGenres('genresList', false);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
