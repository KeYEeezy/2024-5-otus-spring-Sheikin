<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add new book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Add new book</h1>
    <form th:action="@{/create}" th:object="${book}" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter a book title"
                   required/>
        </div>

        <div class="mb-3">
            <label for="author">Author:</label>
            <select id="author" th:field="*{authorId}" class="form-select">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"></option>
            </select><br/>
        </div>

        <div class="mb-3">
            <label>Genres:</label><br/>
            <div th:each="genre : ${genres}">
                <input type="checkbox" th:field="*{genreIds}" th:value="${genre.id}" id="genre__${genre.id}" />
                <label th:for="'genre__' + ${genre.id}" th:text="${genre.name}"></label><br/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add book</button>
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
