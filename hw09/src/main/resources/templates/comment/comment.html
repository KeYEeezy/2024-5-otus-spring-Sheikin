<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии к книге</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .book-info {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Информация о книге -->
    <div class="book-info mb-3">
        <h5 th:text="'Book: ' + ${book.title}">Книга: Название книги</h5>
        <h6 th:text="'Author: ' + ${book.author.fullName}">Автор: Имя автора</h6>
        <h6>
            <span>Genres:</span>
            <span>
        <span th:each="genre, iterStat : ${book.genres}">
            <span th:text="${genre.name}"></span>
            <span th:if="${!iterStat.last}">, </span>
        </span>
    </span>
        </h6>
    </div>

    <!-- Список комментариев -->
    <h2>Комментарии</h2>
    <div class="list-group">
        <div th:each="comment, iterStat : ${comments}" class="list-group-item">
            <strong th:text="${iterStat.index + 1}">1</strong>.
            <p th:text="${comment.text}">Текст комментария</p>
        </div>
    </div>

    <!-- Кнопка возврата -->
    <a href="/" class="btn btn-secondary mt-4">Back to books</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
